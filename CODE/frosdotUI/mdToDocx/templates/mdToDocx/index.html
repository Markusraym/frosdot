<!DOCTYPE html>
<html>

    <head>

    </head>

    <body>

        {% if latest_query_list %}

        <ul>
            {% for query in latest_query_list %}
            <li><a href="{% url 'queries:detail' query.id %}">{{query.query_text}}</a></li>
            {% endfor %}
        </ul>

        {% else %}

        <p>No queries are available.</p>

        {% endif %}

    </body>
</html>
